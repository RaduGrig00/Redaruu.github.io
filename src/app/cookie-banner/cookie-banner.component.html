<div *ngIf="!cookiesAccepted" class="cookie-banner">
  <div>
    <p >
      Questo sito utilizza cookie tecnici e di terze parti per garantire
      un'esperienza di navigazione ottimale.
      <a href="https://automattic.com/cookies/">Informativa sui cookie.</a>.
    </p>
    <div class="cookie_buttons">
      <button (click)="acceptCookies()">Accetta cookies</button>
      <button (click)="declineCookies()">Rifiuta cookies</button>
    </div>
  </div>
</div>
