<div *ngIf="!cookiesAccepted" class="cookie-banner">
  <div>
    <p >
      {{ 'COOKIES.DESC' | translate }}
      <a href="https://automattic.com/cookies/">{{ 'COOKIES.INFO' | translate }}</a>.
    </p>
    <div class="cookie_buttons">
      <button (click)="acceptCookies()">{{ 'COOKIES.ACCEPT' | translate }}</button>
      <button (click)="declineCookies()">{{ 'COOKIES.DECLINE' | translate }}</button>
    </div>
  </div>
</div>
