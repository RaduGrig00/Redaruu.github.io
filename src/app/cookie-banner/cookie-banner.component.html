<div *ngIf="!cookiesAccepted" class="cookie-banner">
  <div>
    <p >
      {{ 'COOKIE.DESC' | translate }}
      <a href="https://automattic.com/cookies/" target="_blank">{{ 'COOKIE.INFO' | translate }}</a>.
    </p>
    <div class="cookie_buttons">
      <button (click)="acceptCookies()">{{ 'COOKIE.ACCEPT' | translate }}</button>
      <button (click)="declineCookies()">{{ 'COOKIE.DECLINE' | translate }}</button>
    </div>
  </div>
</div>
